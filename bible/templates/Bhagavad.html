{% extends "layout.html" %}

{% block title %}
    Bhagavad Gita Results
{% endblock %}

{% block main %}
<body id="hindu">
<br><br>
<table action="/Bhagavad" method="get" class="table table-hover">
    <select name="books" id="books" style="display:{{ display_select }}" onchange="location = this.value;">
        <option value= "home">All</option>
        {% for i in result %}
            <option value= {{i}}>{{i}}</option>
        {% endfor %}
    </select>

    <tbody>
        <h1>Bhagavad Gita</h1>
        <tr>
            <th>Number</th>
            <th>Chapter</th>
            <th>Verse</th>
            <th>Text</th>
        </tr>
        {% for i in lst %}
        <tr>
            <td>
                <p>{{i.Number}}</p>
            </td>
            <td>
                <p>{{i.Chapter}}</p>
            </td>
            <td>
                <p>{{i.Verse}}</p>
            </td>
            <td>
                <p>{{i.text}}</p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
{% endblock %}
