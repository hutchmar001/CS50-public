{% extends "layout.html" %}

{% block title %}
    Bible Results
{% endblock %}

{% block main %}
<body id="bible">

<select name="books" id="books" style="display:{{ display_select }}" onchange="location = this.value;" aria-label="books" title="books">
    <option value="">Select...</option>
    <option value= "All">All</option>
    {% for i in result %}
        <option value= {{i}}>{{i}}</option>
    {% endfor %}
</select>
<br><br><br>

<article class="content">
    <table action="/Bible" method="get" class="table table-hover">
    <button onclick="inc(id)" style="background: crimson; display:{{ display_highlight }}">Highlight</button>
    <thead>
        <h1>Bible</h1>
        <tr>
            <th>Number</th>
            <th>Book</th>
            <th>Chapter</th>
            <th>Verse</th>
            <th>Text</th>
        </tr>
    </thead>
    <tbody>
        {% for i in lst %}
        <tr>
            <td>
                <p>{{i.number}}</p>
            </td>
            <td>
                <p><b>{{i.book_name}}</b></p>
            </td>
            <td>
                <p>{{i.chapter}}</p>
            </td>
            <td>
                <p>{{i.verse}}</p>
            </td>
            <td>
                <p>{{i.text}}</p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</article>
</body>


<script>
    var search_upper = {{search_upper|tojson}};
    var search_lower = {{search_lower|tojson}};
    // Works great for passing Flask value to Javascript

    function highlight() {
        document.body.innerHTML = document.body.innerHTML.replace (new RegExp (search_upper, 'g'), "<mark>{{search_upper}}</mark>");
        document.body.innerHTML = document.body.innerHTML.replace (new RegExp (search_lower, 'g'), "<mark>{{search_lower}}</mark>");
    }

    function dehighlight() {
        document.body.innerHTML = document.body.innerHTML.replace (new RegExp (search_upper, 'g'), "<p>{{search_upper}}</p>");
        document.body.innerHTML = document.body.innerHTML.replace (new RegExp (search_lower, 'g'), "<p>{{search_lower}}</p>");

        const matches = document.querySelectorAll("mark");
        matches.forEach(mark => {
        mark.remove();
        });
        // Removes all <mark> tags
    }

    var count = 0;

    function inc(){
        count ++;
        if (count % 2 == 0) {
            dehighlight();
        } else {
            highlight();
        }
    };

    // Pagination Code
    const content = document.querySelector('.content');
    const itemsPerPage = 5;
    let currentPage = 0;
    let totalPages;
    let paginationContainer;
    let paginationDiv;
    let pageButton;
    const items = Array.from(content.getElementsByTagName('tr')).slice(1); // Array of all <tr>s, slices off 1st row (header)

    function showPage(page) {
    const startIndex = page * itemsPerPage; // 1st item displayed on current page
    const endIndex = startIndex + itemsPerPage;
    items.forEach((item, index) => {
        item.classList.toggle('hidden', index <= startIndex || index >= endIndex + 1);
    });
    updateActiveButtonStates();
    }

    function createPageButtons() {
    totalPages = Math.ceil(items.length / itemsPerPage);
    paginationContainer = document.createElement('div');
    paginationDiv = document.body.appendChild(paginationContainer);
    paginationContainer.classList.add('pagination');
    }

    function updateActiveButtonStates() {
    const pageButtons = document.querySelectorAll('.pagination button');
    pageButtons.forEach((button, index) => {
        if (index === currentPage) {
        button.classList.add('active');
        } else {
        button.classList.remove('active');
        }
    });
    }

    createPageButtons();
    for (let i = 0; i < totalPages; i++) {
    pageButton = document.createElement('button');
    pageButton.textContent = i + 1;
    pageButton.addEventListener('click', () => {
        currentPage = i;
        showPage(currentPage);
        updateActiveButtonStates();
    });
    paginationDiv.appendChild(pageButton);
    }

    content.appendChild(paginationContainer);
    showPage(currentPage);

</script>

{% endblock %}
