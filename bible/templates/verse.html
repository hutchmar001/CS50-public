<!DOCTYPE html>

<html lang="en">

<title>
    Holy Book Comparison Verse
</title>

{% extends "layout.html" %}

{% block main %}

{% with msg = get_flashed_messages() %}
    {% if msg %}
        {% for message in msg %}
            <div class="alert alert-warning fade show" role="alert">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

    <form action="/verse" method="post">

    <div class="mb-3">
        <img src="/static/cross.gif" alt="cross" width="150" height="150" style="display:{{ display_img }}" class="img">

        <h5 style="display: inline-block; padding: 10px" >Book Name</h5>
        <input autocomplete="off" class="form-control mx-auto" name="bible_name" type="text" style="display: inline-block; width: 135px">

        <h5 style="display: inline-block; padding: 10px" >Chapter</h5>
        <input autocomplete="off" class="form-control mx-auto" name="bible_chapter" type="text" style="display: inline-block; width: 43px">

        <h5 style="display: inline-block; padding: 10px" >Verse</h5>
        <input autocomplete="off" class="form-control mx-auto" name="bible_verse" type="text" style="display: inline-block; width: 43px">
        <button class="btn btn-primary" type="submit" style="left: 1%; position: relative">Search</button>

    </div>

    <div class="mb-3">
        <img src="/static/allah.png" alt="Muslim man and crescent" width="120" height="150" style="display:{{ display_img }}" class="img">
        <h5 style="display: inline-block; padding: 10px" >Sura</h5>
        <input autocomplete="off" class="form-control mx-auto" name="quran_sura" type="text" style="display: inline-block; width: 52px">

        <h5 style="display: inline-block; padding: 10px">Verse</h5>
        <input autocomplete="off" class="form-control mx-auto" name="quran_verse" type="text" style="display: inline-block; width: 52px">
        <button class="btn btn-primary" type="submit" style="left: 1%; position: relative">Search</button>
    </div>

    <div class="mb-3">
        <img src="/static/om.png" alt="om symbol" width="150" height="170" style="display:{{ display_img }}" class="img">
        <h5 style="display: inline-block; padding: 10px" >Chapter</h5>
        <input autocomplete="off" class="form-control mx-auto" name="hindu_chapter" type="text" style="display: inline-block; width: 43px">

        <h5 style="display: inline-block; padding: 10px">Verse</h5>
        <input autocomplete="off" class="form-control mx-auto" name="hindu_verse" type="text" style="display: inline-block; width: 43px">
        <button class="btn btn-primary" type="submit" style="left: 1%; position: relative">Search</button>
    </div>

</form>
{% endblock main %}

</html>
