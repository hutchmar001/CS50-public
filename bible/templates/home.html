{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<h1>{{u}}</h1>
<br><br>
<table action="/" method="get" class="table table-hover" >
    <tr>
        <th>Id</th>
        <th>Book</th>
        <th>Chapter</th>
        <th>Verse</th>
        <th>Text</th>
    </tr>
    {% for i in lst %}
        <tr>
            <td>
                <p>{{i.id}}</p>
            </td>
            <td>
                <p>{{i.book}}</p>
            </td>
            <td>
                <p>{{i.chapter}}</p>
            </td>
            <td>
                <p>{{i.verse}}</p>
            </td>
            <td>
                <p>{{i.text}}</p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
{% endblock %}
