{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<br><br>
<table action="/" method="get" class="table table-hover" >
    <tbody>
        <tr>
            <th>Number</th>
            <th>Book</th>
            <th>Chapter</th>
            <th>Verse</th>
            <th>Text</th>
        </tr>
        <tr>
            <td>
                <p>{{no}}</p>
            </td>
            <td>
                <p>{{book}}</p>
            </td>
            <td>
                <p>{{chapter}}</p>
            </td>
            <td>
                <p>{{verse}}</p>
            </td>
            <td>
                <p>{{text}}</p>
            </td>
        </tr>
    </tbody>
</table>
<br>
{% endblock %}
