{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<h1>{{u}}</h1>
<br><br>
<table action="/" method="get" class="table table-hover" >
    <tr>
        <th>Stock</th>
        <th>Shares</th>
        <th>Current Share Price</th>
        <th>Value of shares</th>
    </tr>
    {% for i in lst %}
        <tr>
            <td>
                <p>{{i.stock}}</p>
            </td>
            <td>
                <p>{{i.shares}}</p>
            </td>
            <td>
                <p>{{i.share_price}}</p>
            </td>
            <td>
                <p>{{i.sum}}</p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<table action="/" method="get" class="table table-hover">
    <tr>
        <th>Value of Assets</th>
        <th>Account Balance</th>
    </tr>
    <tr>
        <td>{{v}}</p>
        <td>{{a}}</td>
    </tr>
</table>
{% endblock %}
