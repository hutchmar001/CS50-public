{% extends "layout.html" %}

{% block title %}
    Bhagavad Gita Results
{% endblock %}

{% block main %}
<body id="bhagavad">
<br><br>

<select name="books" id="books" style="display:{{ display_select }}" onchange="location = this.value;">
    <option value="">Select...</option>
    <option value= "All">All</option>
    {% for i in result %}
        <option value= {{i}}>{{i}}</option>
    {% endfor %}
</select>
<br><br>

<table action="/Quran" method="get" class="table table-hover">

    <tbody>
        <h1>Bhagavad Gita</h1>
        <tr>
            <th>Number</th>
            <th>Chapter</th>
            <th>Verse</th>
            <th>Text</th>
        </tr>
        {% for i in lst3 %}
        <tr>
            <td>
                <p>{{i.num}}</p>
            </td>
            <td>
                <p>{{i.chapter}}</p>
            </td>
            <td>
                <p>{{i.verse}}</p>
            </td>
            <td>
                <p>{{i.text}}</p>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
{% endblock %}
