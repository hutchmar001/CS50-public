{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<h1>{{u}}</h1>
<br><br>
<table action="/" method="get" class="table table-hover" >
    <tr>
        <th>Buy/Sell</th>
        <th>Stock</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total_price</th>
        <th>Time</th>
    </tr>
    {% for i in lst %}
        <tr>
            <td>
                <p>{{i.buy_sell}}</p>
            </td>
            <td>
                <p>{{i.stock}}</p>
            </td>
            <td>
                <p>{{i.shares}}</p>
            </td>
            <td>
                <p>{{i.price}}</p>
            </td>
            <td>
                <p>{{i.sum}}</p>
            </td>
            <td>
                <p>{{i.time}}</p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
