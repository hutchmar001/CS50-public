{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">

        <label for="cars" style="float:center; display: inline-block;">Choose a stock:</label>
        <select name="symbol" id="shares" style="margin-right: 400px; display: inline-block;>
            {% for i in result %}
                <option value="stocks">{{i}}</option>
            {% endfor %}
        </select>

        <input autocomplete="off" style="position: relative autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        <button class="btn btn-primary" type="submit" style="position: relative right: 100px;">Sell</button>

</form>
{% endblock %}
