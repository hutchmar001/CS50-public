<!DOCTYPE html>
<html>
  <head></head>
  <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes style="list-style-type: none;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
  </body>
</html>
